nginx-proxy:
  image: jwilder/nginx-proxy:latest
  ports:
    - "3000:80"
  roles:
    - global
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /certs:/etc/nginx/certs
    - /etc/nginx/vhost.d
    - /usr/share/nginx/html

api:
  image: giftedeasy/gifted:latest
  links:
    - nginx-proxy
